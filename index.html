<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Super Tic-Tac-Toe</h1>
    <div id="board">
      <div data-cell-index="0" class="cell right-border bottom-border"></div>
      <div data-cell-index="1" class="cell bottom-border right-border"></div>
      <div data-cell-index="2" class="cell bottom-border"></div>
      <div data-cell-index="3" class="cell right-border bottom-border"></div>
      <div data-cell-index="4" class="cell bottom-border right-border"></div>
      <div data-cell-index="5" class="cell bottom-border"></div>
      <div data-cell-index="6" class="cell right-border"></div>
      <div data-cell-index="7" class="cell right-border"></div>
      <div data-cell-index="8" class="cell"></div>
      <div id="strike" class="strike"></div>
    </div>
    <div id="results" class="hidden">
        <h2 id="result-text">Winner is X</h2>
        <button class="button">Restart</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
